apiVersion: apps/v1
kind: Deployment
metadata:
  name: mailpit
  namespace: infra
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mailpit
  template:
    metadata:
      labels:
        app: mailpit
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: mailpit
          image: axllent/mailpit:v1.29.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8025
            - name: smtp
              containerPort: 1025

          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]

          env:
            - name: MP_DATABASE
              value: /data/mailpit.db
            - name: TMPDIR
              value: /tmp

          volumeMounts:
            - name: data
              mountPath: /data
            - name: tmp
              mountPath: /tmp

          readinessProbe:
            httpGet:
              path: /
              port: 8025
            initialDelaySeconds: 3
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6

          livenessProbe:
            httpGet:
              path: /
              port: 8025
            initialDelaySeconds: 10
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 3

      volumes:
        - name: data
          emptyDir: {}
        - name: tmp
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: mailpit
  namespace: infra
spec:
  type: ClusterIP
  selector:
    app: mailpit
  ports:
    - name: http
      port: 8025
      targetPort: 8025
    - name: smtp
      port: 1025
      targetPort: 1025
