apiVersion: batch/v1
kind: Job
metadata:
  name: listmonk-db-migrate
  namespace: listmonk
  annotations:
    argocd.argoproj.io/hook: PreSync
    # CLAVE: permite re-crear el hook en cada sync (si cambió algo)
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation,HookSucceeded
  labels:
    app.kubernetes.io/name: listmonk
    app.kubernetes.io/part-of: listmonk2
spec:
  backoffLimit: 6
  template:
    metadata:
      labels:
        app.kubernetes.io/name: listmonk
        app.kubernetes.io/part-of: listmonk2
    spec:
      securityContext:
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
      restartPolicy: OnFailure
      containers:
        - name: migrate
          image: ghcr.io/jluisreyvargas/listmonk2:sha-fed5816e907e24bc55003084075d2ab6eda6caea
          imagePullPolicy: IfNotPresent
          env:
            - name: DB_HOST
              value: postgres
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: listmonk
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: listmonk-secrets
                  key: db_user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: listmonk-secrets
                  key: db_password
            - name: LISTMONK_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: listmonk-secrets
                  key: admin_user
            - name: LISTMONK_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: listmonk-secrets
                  key: admin_password
            - name: LISTMONK_APP_ROOT_URL
              value: "http://listmonk.local/"
          command: ["sh", "-ec"]
          args:
            - |
              CONFIG=/tmp/config.toml

              # Encuentra el binario (por si está en PATH o en ./listmonk)
              if command -v listmonk >/dev/null 2>&1; then
                BIN=listmonk
              else
                BIN=./listmonk
              fi

              cat > "$CONFIG" <<EOF
              [app]
              address = "0.0.0.0:9000"

              [db]
              host = "${DB_HOST}"
              port = ${DB_PORT}
              user = "${DB_USER}"
              password = "${DB_PASSWORD}"
              database = "${DB_NAME}"
              ssl_mode = "disable"
              max_open = 25
              max_idle = 25
              max_lifetime = "300s"
              params = ""
              EOF

              # Instala si no existe, si ya existe hace upgrade
              yes | "$BIN" --install --config "$CONFIG" || "$BIN" --upgrade --config "$CONFIG"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
